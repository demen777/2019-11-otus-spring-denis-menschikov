<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link href="../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet"/>
    <link href="../static/css/table.css" th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{menu::menu}">Menu</div>>
<header><h3>Список книг</h3></header>
<div class="actions">
    <a class="action" href="add_book.html" th:href="@{/book/new}">Добавить новую</a>
</div>
<table class="paleblue">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Война и мир</td>
        <td th:text="${book.author.getName()}">Лев Толстой</td>
        <td th:text="${book.genre.name}">Роман</td>
        <td>
            <a href="view_book.html" th:href="@{/book/view(id=${book.id})}">Просмотр</a>
            <a href="edit_book.html" th:href="@{/book/edit(id=${book.id})}">Изменить</a>
            <a href="delete_book.html" th:href="@{/book/delete(id=${book.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
