spring:

  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never

  jpa:
    hibernate:
      naming:
        physical-strategy: ru.otus.demen.books.dao.CustomPhysicalNamingStrategy
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  data:
    mongodb:
      database: libraryDb
      host: localhost
